<html>
<head>
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Mencegah pengiriman form

            // Mengambil nilai dari input
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value; // Memperbaiki ID dari password menjadi email
            const password = document.getElementById('password').value;

            // Validasi sederhana
            if (username === "" || email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Jika semua validasi berhasil
            alert("Login successful!");
            // Di sini Anda dapat menambahkan logika untuk mengarahkan pengguna ke halaman lain atau melakukan tindakan lain
             window.location.href = "index1.html"; // Contoh pengalihan
        }
    </script>
</head>
<style>
    body {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    background: #d3d5d0;
}
</style>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
        <form onsubmit="validateForm(event)"> <!-- Menambahkan event handler untuk form -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="password" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
            </div>
            <a href="index1.html">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" name = "loginbtn">Confirm</button>
            </a>
        </form>
    </div>
</body>
</html>
